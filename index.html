<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="../main/mStyle.css">
  <link rel="icon" type="image/x-icon" href="../pictures/panlogo.jpg">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"

<body>
  <!-- header -->
  <h1 id="writetext" data-text="        add text here" style="color: aliceblue; text-align: center;"></h1>
  <!-- header -->

  <!-- navbar -->
  <div id="navbar-placeholder"></div>
  <!-- navbar -->
  <main>

    <div id="demo" class="carousel slide" data-ride="carousel" data-interval="false">

      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="pictures/panlogo.jpg" alt="Los Angeles">
        </div>
        <div class="carousel-item">
          <img src="pictures/Screenshot 2025-05-19 183204.png" alt="Chicago">
        </div>
        <div class="carousel-item">
          <img src="pictures/favicon.png" alt="New York">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>

    </div>

    <div id="accordion">
      <h3>Work</h3>
      <div>
        <p>hello</p>
      </div>
      <h3>School</h3>
      <div>
        <p>hello again</p>
      </div>
      <h3>Projects</h3>
      <div>
        <p> hello last</p>
      </div>

    </div>


    <div>
      <p>Work in progress</p>
      <p>Go to 'Projects' to see more</p>
    </div>

  <!-- footer -->
  <div id="footer-placeholder"></div>
  <!-- footer -->

<script src="script.js"></script>
